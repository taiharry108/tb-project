version: '3.7'

networks:
  core_default:
    external:
      name: core_virtual_network
services:
  frontend:
    image: auth-app-home_frontend
    command: tail -F anything
    container_name: encryption_app_frontend_builder
    volumes:
      - ./client/src:/app/src
  web:
    build:
      context: ./
      dockerfile: dockerfiles/app.dockerfile
    command:
      - /bin/sh
      - -c
      - |
        source ./init_env.sh 
        uvicorn main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    container_name: encryption_app
    ports:
      - 60889:8000
    volumes:
      - ./webapp:/webapp
      - ../core_repo/database/:/core/database
      - ../core_repo/session/:/core/session
      - ./client:/client
    networks:
      - core_default
    environment:
      - PYTHONPATH=/core
