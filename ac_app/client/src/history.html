{% extends "base.html" %}
{% block content %}
<template id="history-card-template">
    <div class="my-3 flex justify-center">
        <div class="flex flex-col histor-card md:flex-row sm:w-full md:w-2/4  rounded-lg bg-white shadow-lg cursor-pointer transform transition duration-500 hover:scale-105">
            <img class=" w-full h-96 md:h-auto object-cover md:w-48 rounded-t-lg md:rounded-none md:rounded-l-lg"
                src="https://mdbootstrap.com/wp-content/uploads/2020/06/vertical.jpg" alt="" />
            <div class="p-6 flex flex-col justify-start">
                <h5 class="title text-gray-900 text-3xl font-medium mb-2"></h5>
                <p class="text-gray-600 text-md">Last Update: <span class="last-update-txt"></span></p>
                <p class="text-gray-600 text-md">Last Read: <span class="last-read-txt"></span></p>
                <p class="text-gray-600 text-md">Status: <span class="status-txt"></span></p>
                <p class="my-2 text-gray-600 text-3xl"><i class="fa-regular fa-heart"></i></p>
            </div>
        </div>
    </div>
</template>
<div class="history-container"></div>
{% endblock %}
{% block post_body %}
<script src="/ac/scripts/history.js" async></script>
{% endblock %}
