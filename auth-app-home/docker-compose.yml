version: '3.7'

networks:
  core_default:
    external:
      name: core_virtual_network

services:
  frontend:
    build:
      context: ./
      dockerfile: dockerfiles/client.dockerfile
    command: tail -F anything
    container_name: client_builder
    volumes:
      - ./client/src:/app/src
  web:
    build:
      context: ./
      dockerfile: dockerfiles/app.dockerfile    
    command:
      - /bin/sh
      - -c
      - |
        source ./init_env.sh
        uvicorn main:app --reload --workers 1 --host auth_app --port 8000 --forwarded-allow-ips "*"
    container_name: auth_app
    volumes:
      - ./webapp:/webapp
      - ../core_repo/database/:/core/database
      - ../core_repo/session/:/core/session
      - ./client:/client
    networks:
      - core_default
    environment:
      - PYTHONPATH=/core
